<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div onclick="fun()">prev</div>
<div id="image">1</div>
<div onclick="fun1()">next</div>

<script>
let i=0

let arr=[1,2,3,4,5]


function fun(){
    i=i-1
    if(i==-1){i=arr.length-1}
    let im=document.getElementById("image")
    im.innerText=arr[i]

console.log("pre")


}
function fun1(){
    i=i+1
    if(i>=arr.length){i=0}
    let im=document.getElementById("image")
    im.innerText=arr[i]

console.log("next")
}

    </script>
</body>
</html>
